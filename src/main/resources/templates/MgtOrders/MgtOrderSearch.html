<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout1}">

<head>
    <title>Home2</title>
    <link href="/assets/css/styleMgtOrders.css" rel="stylesheet">

</head>

<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-sm-12 " style="padding-right: 0">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">발주조회</h6>
                <div class="section top-section">
                    <div class="element-one">
                        <div>
                            <label for="order-date-start">발주일자 :</label>
                            <input type="date" id="order-date-start">
                            ~
                            <input type="date" id="order-date-end">
                        </div>
                    </div>
                    <div class="element-two">
                        <div>
                            <label for="supplier">매입거래처 :</label>
                            <input type="text" id="supplier" placeholder="Company">
                        </div>
                        <div>
                            <label for="warehouse">창고ID :</label>
                            <input type="text" id="warehouse" placeholder="Warehouse 1">
                        </div>
                        <div></div>
                    </div>
                    <div class="button-row">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>

                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col" style="background-color: #acd1ea;">Id</th>
                        <th scope="col" style="background-color: #acd1ea;">Purchaser</th>
                        <th scope="col" style="background-color: #acd1ea;">status</th>
                        <th scope="col" style="background-color: #acd1ea;">createdAt</th>
                        <th scope="col" style="background-color: #acd1ea;">warehouseId</th>
                    </tr>
                    </thead>
                    <tbody id="warehouse-data">
                    <tr th:each="m : ${mgtOrdersDTOList}">
                        <td th:text="${m.id}"></td>
                        <td th:text="${m.purchaser}"></td>
                        <td th:text="${m.status}"></td>
                        <td th:text="${m.createdAt}"></td>
                        <td th:text="${m.warehouseId}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
function searchOrders() {
var startDate = $('#order-date-start').val();
var endDate = $('#order-date-end').val();
var purchaser = $('#supplier').val();
var warehouseId = $('#warehouse').val();

$.ajax({
url: '/MgtOrders/MgtOrderSearch',
type: 'GET',
data: {
startDate: startDate,
endDate: endDate,
purchaser: purchaser,
warehouseId: warehouseId
},
success: function(response) {
// Update the page content with the response
// Handle the response accordingly
},
error: function(xhr, status, error) {
// Handle errors
}
});
}

$(document).ready(function() {
    // Attach the searchOrders function to the click event of the search button
    $('#searchBtn').onclick(searchOrders);
    console.log("searchBtn clicked");
});
</script>
</body>
