<div class="container mt-5">
    <h2>주문상세 내역 ( 수정 ) </h2>
    <form th:action="@{/smorder/modify}" th:method="post">
        <input type="text" name="id" th:value="${orders.id}" readonly/>
        <div class="mb-3">
            <label for="quantity" class="form-label">수량:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:value="${orders.quantity}" readonly>
        </div>
        <div class="mb-3">
            <label for="paymentAmount" class="form-label">결제 금액:</label>
            <input type="text" class="form-control" id="paymentAmount" name="paymentAmount" th:value="${orders.paymentAmount}" readonly>
        </div>


        <div class="mb-3">
            <label for="seller_send_status" class="form-label">Status:</label>
            <select class="form-control" id="seller_send_status" name="seller_send_status">
                <option value="">선택하세요...</option>
                <option value="PREPARING" th:selected="${orders.seller_send_status == 'PREPARING'}">배송준비중</option>
                <option value="COMPLETE" th:selected="${orders.seller_send_status == 'COMPLETE'}">배송완료</option>
                <option value="CANCEL" th:selected="${orders.seller_send_status == 'CANCEL'}">주문취소</option>
            </select>
        </div>


<!--        <div class="mb-3">-->
<!--            <label for="seller_send_status" class="form-label">Status:</label>-->
<!--            <input type="text" class="form-control" id="seller_send_status" name="seller_send_status" th:value="${orders.seller_send_status}">-->
<!--        </div>-->



        <div class="mb-3">
            <label for="createdAt" class="form-label">주문일:</label>
            <input type="text" class="form-control" id="createdAt" name="createdAt" th:value="${orders.createdAt}" readonly>
        </div>
        <div class="mb-3">
            <label for="expectedAt" class="form-label">예상 배송일:</label>
            <input type="text" class="form-control" id="expectedAt" name="expectedAt" th:value="${orders.expectedAt}" readonly>
        </div>
        <div class="mb-3">
            <label for="customerId" class="form-label">고객 ID:</label>
            <input type="text" class="form-control" id="customerId" name="customerId" th:value="${orders.customerId}" readonly>
        </div>
        <div class="mb-3">
            <label for="shoppingMallId" class="form-label">쇼핑몰 ID:</label>
            <input type="text" class="form-control" id="shoppingMallId" name="shoppingMallId" th:value="${orders.shoppingMallId}" readonly>
        </div>
        <div class="mb-3">
            <label for="productId" class="form-label">상품 ID:</label>
            <input type="text" class="form-control" id="productId" name="productId" th:value="${orders.productId}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
