            </div>

</div>

<div class="content">
    <!-- 헤더 및 사이드바 내용 유지 -->
    <div class="content">
        <h1>주문 목록</h1>
        <div th:if="${orders.isEmpty()}">
            <p>주문이 없습니다.</p>
        </div>
        <div class="table-responsive" th:unless="${orders.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th>주문 ID</th>
                    <th>고객 ID</th>
                    <th>상품 수량</th>
                    <th>결제 금액</th>
                    <th>주문 상태</th>
                    <th>주문일</th>
                    <th>발송 예정일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
<!--                    <td th:text="${order.id}"></td>-->
                    <td><a th:href="@{/smorder/modify(orderId2=${order.id} )}" th:text="${order.id}"></a></td>
                    <td th:text="${order.customerId}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td th:text="${order.paymentAmount}"></td>
                    <td th:text="${order.seller_send_status}"></td>
                    <td th:text="${order.createdAt}"></td>
                    <td th:text="${order.expectedAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>


</div>

<script src="/assets/js/main.js"></script>
