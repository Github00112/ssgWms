    <style>
        /* 기본 설정 */
        .search-section {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            /* 추가된 부분: 모서리 둥글게 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 추가된 부분: 그림자 효과 */
            margin-bottom: 20px;
            /* 추가된 부분: 아래쪽 여백 */
        }

        .search-box {
            width: 70%;
            /* 검색 박스 너비 조정 */
            padding: 5px;
            /* 내부 여백 조정 */
            margin: 5px 0;
            /* 위아래 여백 추가 */
            border: 1px solid #ced4da;
            /* 테두리 색상 */
            border-radius: 5px;
            /* 모서리 둥글게 */
        }

        .form-control {
            padding: 5px;
            /* 내부 여백 조정 */
            margin: 5px 0;
            /* 위아래 여백 추가 */
            border: 1px solid #ced4da;
            /* 테두리 색상 */
            border-radius: 5px;
            /* 모서리 둥글게 */
        }

        .search-box::placeholder {
            color: #999;
            /* 플레이스홀더 색상 */
        }

        /* 날짜 선택 부분 */
        .date-picker {
            padding: 5px;
            /* 내부 여백 조정 */
            display: flex;
            /* 추가된 부분: 항목들을 가로로 배열 */
            align-items: center;
            /* 추가된 부분: 항목들을 중앙으로 정렬 */
            gap: 10px;
            /* 추가된 부분: 항목들 사이의 간격 */
        }

        .date-input {
            position: relative;
            /*추가된 부분: 아이콘 위치 조정을 위함 */
        }

        .bi-calendar3 {
            position: absolute;
            /* 아이콘을 입력 필드 내에 위치 */
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            /* 아이콘 색상 */
        }

        /* 검색 버튼 */
        .search-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            /* 추가된 부분: 마우스 오버 효과 */
        }

        .search-btn:hover {
            background-color: #0056b3;
            /* 추가된 부분: 마우스 오버시 버튼 색상 변경 */
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {

            .date-picker,
            .d-flex {
                flex-direction: column;
                /* 화면 크기가 768px 이하일 때 세로로 배열 */
            }

            .search-btn {
                width: 100%;
                /* 화면이 작을 때 버튼 너비 조정 */
                margin-top: 10px;
                /* 위 여백 추가 */
            }
        }

        /* 검색, 초기화 버튼 디자인 추가  */
        .search-buttons {
            display: flex;
            justify-content: center;
            /* 버튼을 가운데 정렬 */
            gap: 10px;
            /* 버튼 사이의 간격 */
        }

        .search-btn,
        .reset-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .search-btn {
            background-color: #007bff;
            color: white;
        }
        /* 초기화 버튼  */
        .reset-btn {
            background-color: #f8f9fa;
            color: black;
            border: 1px solid #bfc0c0;
            /* 여기에 검은색 테두리를 추가합니다 */
            padding: 10px 20px;
            /* 내부 여백 조정 */
            cursor: pointer;
            /* 클릭 가능한 항목임을 나타냅니다 */
            border-radius: 5px;
            /* 모서리를 둥글게 합니다 */
            transition: background-color 0.2s;
            /* 배경 색상이 변경될 때의 효과를 부드럽게 합니다 */
        }

        .reset-btn:hover {
            background-color: #e2e6ea;
            /* 마우스를 올렸을 때의 배경 색상 변경 */
            border-color: #bfc0c0;
            /* 마우스를 올렸을 때의 테두리 색상을 유지합니다 */
        }


        /* 페이지 리스트 추가 시작부분  */
        .pagination {
            display: inline-block;
        }

        .pagination {
            display: flex;
            justify-content: center;
            /* 가운데 정렬 */
            padding: 20px 0;
            /* 위아래 여백 */
        }

        .pagination a {
            margin: 0 5px;
            /* 좌우 마진 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
            color: black;
            float: left;
            padding: 8px 16px;
            transition: background-color .3s;
            border: 1px solid #ddd;
            /* 경계선 */
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        /* 화살표 스타일 */
        .pagination a:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .pagination a:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        /* 페이지 리스트 추가  */

    </style>
